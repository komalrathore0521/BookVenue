# =========================
# App Identity
# =========================
spring.application.name=BookVenue-Backend

# =========================
# Datasource (PostgreSQL / Neon)
# =========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection Pool (Hikari)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Use PostgreSQL dialect (not MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =========================
# Server / Render
# Render injects PORT; map it to server.port
# =========================
server.port=${PORT:8081}
server.error.include-message=always
server.error.include-binding-errors=always
server.compression.enabled=true
server.http2.enabled=true

# =========================
# CORS
# Replace YOUR-SITE with your Netlify site name.
# Use allowed-origin-patterns for subdomains and preview deploys.
# =========================
spring.web.cors.allowed-origin-patterns=https://bookspacewebapp.netlify.app,http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# =========================
# Logging (stdout/stderr for Render)
# Avoid file logging on ephemeral FS
# =========================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
# Remove file appender:
# logging.file.name=logs/easyvenue-backend.log
# logging.pattern.file=...
# Keep console pattern if you like:
logging.pattern.console=%d{HH:mm:ss} %-5level [%thread] %logger{20} : %msg%n

# =========================
# Actuator
# =========================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# =========================
# Jackson
# =========================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL

# =========================
# Devtools (usually disable in prod)
# =========================
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
